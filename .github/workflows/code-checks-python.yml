name: code-checks-python

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/code-checks-python.yml'
      - '**/*.py'
      - '**/requirements.txt'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate matrix
        id: set-matrix
        run: |
          echo "Generating matrix..."
          apps=$(find . -name "requirements.txt" -exec dirname {} \;)
          matrix=$(echo "$apps" | jq -R -s -c 'split("\n") | map(select(length > 0)) | map({app: .})')
          echo "Matrix: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  unittest:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Run tests
        run: |
          echo ${{ matrix }} ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
          echo "Testing app in ${{ matrix.app }}"
          cd ${{ matrix.app }}
          python -m venv venv
          source venv/bin/activate
         